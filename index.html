<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향기마법사</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pc.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="wrap">
                <div class="menu"><a href="#"><img src="images/menu.svg" alt="클릭 시 메뉴바로 이동"></a></div>
                <h1><a href="#"><img src="images/logo.svg" alt="향기마법사 로고"></a></h1>
                <ul class="util">
                    <li><a href="#"><img src="images/mypage.svg" alt="마이페이지"></a></li>
                    <li><a href="#"><img src="images/bell.svg" alt="새소식"></a></li>
                </ul>
            </div>
        </header>

        <div class="search">
            <div class="wrap">
                <div class="context">
                    <input type="text" placeholder="좋아하는 향 찾아보기">
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="wrap">
                <div class="context">
                    <a href=""><img src="images/banner.svg" alt="향기마법사 이벤트"></a>
                </div>
            </div>
        </div>

        <div class="section1">
            <div class="wrap">
                <div class="context">
                    <div class="box"><a href="#"><img src="images/section 1-1.svg" alt="나만의 향수 만들기 바로가기"></a></div>
                    <div class="box"><a href="#"><img src="images/section 1-2.svg" alt="1월의 향수 순위"></a></div>
                </div>
            </div>
        </div>

        <div class="section2">
            <div class="wrap">
                <div class="context">
                    <div class="box"><a href="#"><img src="images/section 2-1.svg" alt="내가 좋아하는 향기 찾기 테스트"></a></div>
                    <div class="box"><a href="#"><img src="images/section 2-2.svg" alt="조향사와 상담하기"></a></div>
                </div>
            </div>
        </div>

        <div class="section3">
            <div class="wrap">
                <div class="context">
                    <a href="#">
                        <div class="box">
                            <div class="top"><img src="images/section 3-1.svg" alt="검은색샤넬향수사진"></div>
                            <div class="bottom">
                                <h2>★★★★★</h2>
                                <div class="date">
                                    <p>mewof**</p>
                                    <p>2024.01.17</p>
                                </div>
                                <p>친구에게 선물해주기 위해서 구매했습니다. 생각보다 더 고급진 느낌에 어쩌고 저쩌고 왈라왈라나ㅣㅇ러ㅣㄴ아러ㅏㅣㅇㄴ러</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="box">
                            <div class="top"><img src="images/section 3-2.svg" alt="분홍색 향수 사진"></div>
                            <div class="bottom">
                                <h2>★★★★☆</h2>
                                <div class="date">
                                    <p>gagae**</p>
                                    <p>2024.01.17</p>
                                </div>
                                <p>빠른 배송 감사합니다. 직원분의 친절한 대응도 좋았어요 향수가 퀄리티가 좋고 어쩌고 저쩌고 왈롸왈라ㅈ다리;ㄷ자리;ㄷ자</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="util">
            <div class="wrap">
                <ul class="gnb">
                    <li><a href="#">
                        <img src="images/util1.svg" alt="홈 바로가기">
                        <p>홈</p>
                    </a></li>
                    <li><a href="#">
                        <img src="images/util2.svg" alt="검색 바로가기">
                        <p>검색</p>
                    </a></li>
                    <li><a href="#">
                        <img src="images/util3.svg" alt="배송조회 바로가기">
                        <p>배송조회</p>
                    </a></li>
                    <li><a href="#">
                        <img src="images/util4.svg" alt="장바구니 바로가기">
                        <p>장바구니</p>
                    </a></li>
                    <li><a href="#">
                        <img src="images/util5.svg" alt="마이페이지 바로가기">
                        <p>마이</p>
                    </a></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
